<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연결 선택자 - 자식 선택자</title>
    <style>
        body{background-color: #eee;}
        section{background-color: #eee; width: 600px; margin: 0 auto;}
        section p{width: 500px; border: 1px solid #ccc;
            background-color: #fff; padding: 10px; line-height: 2em;}
        section>p{color: #00f;}
        /* 태그에 class나 id를 부여하지 않고 꺽쇠 ( > ) 를 사용하여 스타일을 부여할 수도 있다.*/
        /*ex) section > div > p{color:cadetblue;} */

    </style>
</head>
<body>
    <section>
        <h1>예약 방법 & 사용 요금</h1>
        <p>아직 온라인 예약 신청이 준비되어 있지 않습니다.<br>
        전화(000-000-0000)로 문의 바랍니다.</p>
        <div>
            <p>가족실(2~4인) : 60,000/일</p>
            <p>개인실(1인) : 25,000/일</p>
        </div>
    </section>
</body>
</html>
