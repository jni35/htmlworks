<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio, checkbox 버튼 태그</title>
    <style>
        fieldset{margin: 20px;}
        input [type="submit"]{margin-left: 20px;}
    </style>
</head>
<body>
    <form action="#" method="post">
        <fieldset><!-- 테두리 -->
            <legend>신청과목</legend>
            <p>이 달에 신청할 과목을 선택하세요(1과목만 가능)</p>
            <label for="speaking">
                <input type="radio" name="subject" id="speaking" value="speaking">회화
            </label>
            <label for="grammer">
                <input type="radio" name="subject" id="grammer" value="grammer">문법
            </label>
            <label for="speaking">
                <input type="radio" name="subject" id="subject" value="speaking">작문
                <!-- 하나만 선택 가능하게 하고 싶으면 name의 이름은 같게 표시 -->
                <!-- 글자를 클릭 해서 선택이 가능하게 하고 싶으면
                    ->for과 id를 지워준다. / for과 id의 이름을 다르게 해줘도 가능하다.-->
            </label>

            <p>메일로 받고 싶은 주제를 선택해 주세요. 복수선택 가능</p>
            <label>
                <input type="checkbox" name="mailing1" value="news">해외단신
            </label>
            <label>
                <input type="checkbox" name="mailing2" value="dialog">5분 회화
            </label>
            <label>
                <input type="checkbox" name="mailing3" value="pops">모닝 팝스
            </label>
        </fieldset>
        <input type="submit" value="전송">
    </form>
</body>
</html>
