<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing 속성</title>
    <style>
        div{ width: 300px; height: 150px; border:2px solid #f00; margin: 10px; padding: 20px; display: inline-block;}
        #box1{box-sizing: content-box;}
        /* 크기에서 padding과 테두리값이 별도 */
        #box2{box-sizing: border-box;}
        /* 전체 크기에서 padding과 테두리값이 포함됨 */
    </style>
</head>
<body>
    <div id="box1">width=콘텐츠 영역+padding+boder</div>
    <div id="box2">width=콘텐츠 영역</div>
</body>
</html>
