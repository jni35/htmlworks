<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문서 만들기</title>
    <link rel="stylesheet"  href="css/order.css">
</head>
<body>
    <div id="container">

        <h1>레드향 주문하기</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>상품 선택</legend>
                <p><b>주문할 상품을 선택해 주세요.</b></p>
                <ul>
                    <li>
                        <label><input type="checkbox" value="g3">선물용 3kg</label>
                        <label><input type="number" min="0" max="5" value="1">개 (최대 5개)</label>
                    </li>
                    <li>
                        <label><input type="checkbox" value="g5">선물용 5kg</label>
                        <input type="number" min="0" max="3" value="1">개 (최대 3개)
                    </li>
                    
                </ul>
                <p><b>포장 선택</b></p>
                <ul>
                    <il>
                        <label><input type="radio" name="gift" value="yes">선물 포장</label>
                    </il>
                    <li>
                        <label><input type="radio" name="gift" value="no">선물 포장 안함</label>
                    </li>
                </ul>
            </fieldset>
            <fieldset id="shipping">
                <legend>배송정보</legend>
                    <ul>
                        <li>
                            <label for="user_name">이름</label>
                            <input type="text" name="user_mane" id="user_name">
                        </li>
                        <li>
                            <label for="address">배송 주소</label>
                            <input type="text"  name="address" id="address">
                        </li>
                        <li>
                            <label for="phone">연락처</label>
                            <input type="text" name="phone" id="phone">
                        </li>
                        <li>
                            <textarea name="memo" cols="40" rows="4"
                            placeholder="배송시 요청사항을 적어주세요."></textarea>
                        </li>
                    </ul>
            </fieldset>
            <div class="button">
                <input type="submit" value="주문하기">
                <input type="submit" value="취소하기">
            </div>
        </form>
    </div>
    </body>
    </html>
