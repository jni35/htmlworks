<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <style>
        h2{margin-left: 20px;}
        ul{list-style: none;}
        ul li{margin: 20px;}
        label{width: 80px; float:left;}
        /* 입력상자 정렬을위해서는 label 크기를 설정한 후에 float:left를 적어 준다. */
        input[type="text"], input[type="password"] {width:120px; height: 25px;}
    </style>
</head>
<body>
    <h2>로그인</h2>
    <form action="loginprocess.jsp" method="post">
    <!-- python은/*{% url 'common:iogin' %} -->
        <ul>
            <li>
                <label for="uid">아이디</label>
                <input type="text" name="uid" id="uid">  
            </li>
            <!-- for과 name, id는 이름을 같게해준다. -->
            <li>
                <label>비밀번호</label>
                <input type="password" name="pwd">
            </li>
            <li>
                <input type="submit" value="로그인">
            </li>
        </ul>
        <!-- name속성은 서버측 페이지에서 처리하는 속성이다. -->
        <!-- 보안이 필요한 내용은 method 방식을 post로 한다. -->
    </form>
</body>
</html>
