<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성</title>
    <style>
        div{
            margin:10px; 
            padding: 10px; 
           /* float:left; */
        }
        #box1{background: #ff0; float: left;}
        #box2{background: #f00; float: left;}
        #box3{background: #0f0; float: left;}
        #box4{background: #f0f; float: right}
    </style>
</head>
<body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
    <div id="box4">박스4</div>
</body>
</html>
