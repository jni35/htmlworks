<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #warp{width: 300px; 
            height: 300px; 
            margin: 50px; 
            border: 1px solid #ccc;
            position: relative;
        }
        .box{width: 50px; 
            height: 50px; 
            background-color: darkblue; position:absolute;}
        #coord1{top: 0px; right: 0px;}
        #coord2{bottom: 0px; right: 0px;}
        #coord3{top: -50px; left: 0px;}
        #coord4{bottom: -50px; left: -50px;}
        #coord5{bottom: 100px; left: 150px;}
    </style>
</head>
<body>
    <div id="warp">
        <div class="box" id="coord1"></div>
        <div class="box" id="coord2"></div>
        <div class="box" id="coord3"></div>
        <div class="box" id="coord4"></div>
        <div class="box" id="coord5"></div>
    </div>
</body>
</html>
