<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 만들기</title>
    <style>
        #box1{
            width: 400px; 
            height: 200px;
            /*wigth와 height는 style의 기본요소*/ 
            background-color: #0f0;
            margin: 20px 40px 20px 40px;/*top right bottom left*/ 
            /*margin-요소(객체)간 바깥 여백*/
        }
        #box2{
            width: 50%; /* 브라우저창의 상대크기  */
            height: 200px; 
            background-color: orange;
        }
        
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
